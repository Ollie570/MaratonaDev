<!DOCTYPE html>

<!--
    HTML = Hypertext Markup Language
    Hipertexto = texto que contém links para
    outros documentos
-->

<html>

<head>

    <!--Configurações gerais da página ficam no 
    head-->
    <meta charset="utf-8">
    <title>Doe sangue!</title>

    <link rel = "stylesheet" href = "estilo.css">

</head>

<body>

    <!--Conteúdo visível para o usuário é inserido
    no body-->
    <header>

        <h1>DOE</h1>
        <h2>A sua doação importa!</h2>
        <!--Tag p = parágrafo-->
        <p>Salve até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero ajudar!</button>

    </header>

    <!--class form = formulário-->
    <section class = "form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input type = "text" name = "name" placeholder = "Nome completo">
            <input type = "text" name = "email" placeholder = "Email">
            <input type = "text" name = "blood" placeholder = "Tipo sanguíneo">

            <button>Quero ajudar!</button>
        </form>

    </section>

    <main>

        <h2>Últimos doadores</h2>

        <!--Tag section = contém atributos-->
        <section class = "doadores">

            <div class = "doador">
                <div class = "sangue">AB+</div>
                <p>Diego</p>
            </div>
            <div class = "doador">
                <div class = "sangue">B+</div>
                <p>Paulo</p>
            </div>
             <div class = "doador">
                <div class = "sangue">A+</div>
                <p>Afonso</p>
             </div>
            <div class = "doador">
                <div class = "sangue">O+</div>
                <p>Cláudia</p>
            </div>

        </section>

    </main>

    <footer>Com ❤️ RocketSeat</footer>

</body>

</html>
